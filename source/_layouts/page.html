---
layout: default
---

<div class="container relative mx-auto h-[100px] md:h-[150px]">
    <div
        class="hidden md:block bg-white absolute w-[110%] top-0 left-1/2 translate-x-[-50%] h-[0] md:h-[170%] rounded-b-3xl">
    </div>
</div>
<section class="container mx-auto relative z-20">
    {% if page.image %}
    <img src="{{page.image}}{% else %}{{page.og_image}}" alt="{{page.title}}" class="w-full rounded-3xl relative z-20" />
    {% endif %}
    <article class="relative ">
        <div class="absolute w-[110%] left-1/2 translate-x-[-50%] top-[-60px] rounded-3xl h-[100%] bg-white"></div>
        <div class="md:px-20 py-[30px] relative z-20">
            <h1 class="text-black text-[24px] md:text-[44px] font-extrabold tracking-[-0.02em] md:leading-[53px] pt-5 md:py-5">
                {{ page.title }}
            </h1>
            <div class="content post-content">
                {{ page.content | markdownify | output_modder }}
            </div>
        </div>
    </article>
</section>
